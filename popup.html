<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <div class="text-xl font-bold">My Store</div>
        <div class="space-x-4">
            <a href="#" class="hover:underline">Home</a>
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Products</a>
            <a href="#" class="hover:underline">Contact</a>
        </div>
        <div>
            <input type="text" placeholder="Search..." class="p-1 rounded text-black">
            <button class="bg-white text-blue-600 px-3 py-1 rounded ml-2">Search</button>
        </div>
    </nav>
    
    <!-- Banner -->
    <section class="bg-blue-200 p-10 text-center text-2xl font-semibold">Welcome to Our Store</section>
    
    <!-- About Page -->
    <section class="p-6 text-center">
        <h2 class="text-2xl font-bold">About Us</h2>
        <p class="text-gray-600 mt-2">We provide the best quality products for our customers.</p>
    </section>
    
    <!-- Contact Page -->
    <section class="p-6 text-center">
        <h2 class="text-2xl font-bold">Contact Us</h2>
        <p class="text-gray-600 mt-2">Email: contact@store.com | Phone: 123-456-7890</p>
    </section>
    
    <!-- Product Page -->
    <section class="p-6">
        <h2 class="text-2xl font-bold text-center">Our Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-6">
            <!-- 20 Dynamic Products -->
            <script>
                const products = Array.from({ length: 20 }, (_, i) => ({
                    name: `Product ${i + 1}`,
                    price: `$${(i + 1) * 5}`,
                    rating: "⭐⭐⭐⭐⭐",
                    description: `This is the description of Product ${i + 1}.` 
                }));
            </script>
            <script>
                document.write(products.map((product, index) => `
                    <div class="bg-white p-4 rounded-lg shadow-lg">
                        <img src="https://via.placeholder.com/150" alt="Product Image" class="w-full h-40 object-cover rounded-md">
                        <h3 class="text-lg font-bold mt-3">${product.name}</h3>
                        <p class="text-gray-600 mt-1">${product.rating}</p>
                        <p class="text-gray-800 font-bold mt-1">${product.price}</p>
                        <button onclick="openModal(${index})" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Learn More</button>
                    </div>
                `).join(''));
            </script>
        </div>
    </section>
    
    <!-- Popup Modal with Animation -->
    <div id="popup" class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 hidden transition-opacity duration-300">
        <div class="bg-white p-6 rounded-lg shadow-lg w-96 transform scale-95 transition-transform duration-300" id="popupContent">
            <h2 id="modalTitle" class="text-xl font-bold"></h2>
            <p id="modalDescription" class="mt-2 text-gray-700"></p>
            <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Close</button>
        </div>
    </div>
    
    <script>
        function openModal(index) {
            document.getElementById("modalTitle").innerText = products[index].name;
            document.getElementById("modalDescription").innerText = products[index].description;
            document.getElementById("popup").classList.remove("hidden");
            document.getElementById("popupContent").classList.remove("scale-95");
            document.getElementById("popupContent").classList.add("scale-100");
        }
        function closeModal() {
            document.getElementById("popup").classList.add("hidden");
        }
    </script>
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-6">© 2025 My Store. All Rights Reserved.</footer>
</body>
</html>
